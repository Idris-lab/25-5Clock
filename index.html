<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>25 + 5 Clock</title>
</head>

<body>
    <main>
        <section class="session-break-container">
            <div class="left-column">
                <h1 id="break-label">Break Length</h1>
                <button id="break-decrement">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>
                <span id="break-length">5</span>
                <button id="break-increment" type="button">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>

            <div class="right-column">
                <h1 id="session-label">Session Length</h1>
                <button id="session-decrement">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>
                <span id="session-length">25</span>
                <button id="session-increment">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </div>
        </section>

        <section class="session-counter-container">
            <h1 id="timer-label">Session</h1>
            <span id="time-left"></span>
            <section class="control-button-container">
                <button id="start-stop">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>
                <button id="pause">
                    <span class="material-symbols-outlined">
                        pause
                    </span>
                </button>
                <button id="reset">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                </button>
            </section>

        </section>

        <audio src="" autoplay id="beep"></audio>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
